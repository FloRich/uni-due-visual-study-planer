<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Subjects</title>
    <link rel="stylesheet" href="compare-page.css"/>
    <script type="text/javascript" src="compare-page.js"></script>
     <script src="subject_ratings.js"></script>
    <script src="../scripts/app-local-storage.js"></script>
    <script src="d3.js"></script>
</head>
<body>

    <div id="heatmap"></div>

    <section id="sws">
        <div id="amount_of_sws">

        </div>
    </section>

    <script>
            // load selected courses
            var selected_subjects = loadSelectedSubjects();
            console.log(subjects);
            console.log(selected_subjects);
            // save ratings by the subjects name
            subjects_dict = new Map();
            for (let subject of subjects) {
                subjects_dict.set(subject.name, subject);
            }
            console.log(subjects_dict);

            // add ratings to the subject if the exists.
            for (let sub of selected_subjects) {
                let rating = subjects_dict.get(sub.name);
                if (rating != undefined) {
                    sub['rating'] = rating;
                    console.log(sub)
                } else {
                    sub['rating'] = {};
                }
            }



            // set the dimensions and margins of the graph
            var margin = {top: 30, right: 30, bottom: 30, left: 300},
              width = 800 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;
            
            // append the svg object to the body of the page
            var svg = d3.select("#heatmap")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");
            
            // Labels of row and columns
            var myGroups = ['recommendation', 'understandability', 'fairness','support','material','interest','fun', 'node_effort']
            var myVars = [];

            //subjects.slice(10);
            console.log(selected_subjects)
            selected_subjects.forEach(element => {
                myVars.push(element.name)
            });

            var vega = ({
               width: 1000,
               height: 400,
  
                mark: 'rect',
               selection: { highlight: {type: "single"}} ,
               encoding: {
               x: { field: 'myGroups', type: 'o' },
               y: { field: 'myVars', type: 'n' },
                  color: {
                  field: 'AQHI',
                  type: 'q',
                  scale: { scheme: 'blueorange', domain: [1.5, 5.5] }
                 },
                 opacity: {
                 condition: { selection: "highlight", value: 1},
                 value: 0.5
    }
  }
})
            flattened_data = []
        
            selected_subjects.forEach(element => {
                for (let attrib of myGroups) {
                    flattened_data.push({
                        name: element.name,
                        type: attrib,
                        value: element.rating[""+attrib] || 0
                    })
                }
            });


            
            console.log(flattened_data)
            // Build X scales and axis:
            var x = d3.scaleBand()
              .range([ 0, width ])
              .domain(myGroups)
              .padding(0.01);
            svg.append("g")
              .attr("transform","rotate(0)", "translate(0," + height + ")")
              .call(d3.axisTop(x))
              .selectAll("text")
              .attr("y", 0)
              .attr("x", 5)
              .attr("dy", -5)
              .attr("transform", "rotate(-15)")
              .style("text-anchor", "start");
            
        

            // Build Y scales and axis:
            var y = d3.scaleBand()
              .range([ height, 0 ])
              .domain(myVars)
              .padding(0.01);

            svg.append("g")
              .call(d3.axisLeft(y));
            
            // Build color scale
            var myColor = d3.scaleLinear()
              .range(["white", "#69b3a2"])
              .domain([1,100])
            
            //Read the data
            svg.selectAll()
                .data(flattened_data, function(d) {
                })
                .enter()
                .append("rect")
                .attr("x", function(d) { 
                    return x(d.type) })
                .attr("y", function(d) { return y(d.name) })
                .attr("width", x.bandwidth() )
              .attr("height", y.bandwidth() )
              .style("fill", function(d) { return myColor(d.value)} )

          
                  
          
      </script>
    <script>
        let max_sws = 0;
        let max_amount_of_sws = 0;
        let number_of_different_sws = new Map();
        let max_height = 500;

        // calculate heigt of one sws
        for (subject of selected_subjects) {
            let sws = subject.sws.replace(/ /g,'');
            if (sws === "") {
                sws = 1;
                subject.sws = "*";
            } else {
                max_amount_of_sws += +sws;
                sws = +sws;
            }
            let count_sws = number_of_different_sws.get(subject.sws);
            count_sws = (count_sws === undefined)? 1: count_sws;
            number_of_different_sws.set(subject.sws,count_sws +1)
            max_sws += sws;
        }
        let height_per_sws = 12;//max_height/max_sws;

        console.log(number_of_different_sws);
        let domain = [];
        for (let k of number_of_different_sws.keys()) {
            domain.push(k);
        }
        let nameScale = d3.scaleBand()
            .range([0, 1])
            .domain(domain);


        //This is for rendering the sws chart
        let sws = d3.select('#sws')
            .selectAll('div')
            .data(selected_subjects);

        sws.exit().remove();

        let divs = sws.enter()
            .append('div')
            .attr('class','sws-subject')
            .style("height", d => d.sws * height_per_sws +"px");

        divs
            .append('div')
            .attr('class','sws-value')
            .style("background-color", d => d3.color(d3.interpolateSinebow(nameScale(d.sws))).darker())
            .style("line-height", d => ((d.sws === -1)? 1: d.sws) * height_per_sws +"px")
            .text(d => ((d.sws === -1)? "*": d.sws));

        divs
            .append('div')
            .attr('class','sws-name')
            .style("font-size", function(d) {
                return 0.75 * height_per_sws+"px";
            })
            .style("color", d => {
                return d3.color(d3.interpolateSinebow(nameScale(d.sws))).darker();
            })
            //.style("line-height", d => d.sws * height_per_sws +"px")
            .text(d => d.name);

        d3.select('#amount_of_sws')
            .html("SWS: &Sigma; "+max_amount_of_sws);


    </script>
  </body>
</html>
