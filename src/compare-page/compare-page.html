<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Subjects</title>
    <script type="text/javascript" src="compare-page.js"></script>
    <script src="subject_ratings.js"></script>
    <script src="d3.js"></script>
</head>
<body>
    <div id="heatmap"></div>
    <script>

            // set the dimensions and margins of the graph
            var margin = {top: 30, right: 30, bottom: 30, left: 300},
              width = 1000 - margin.left - margin.right,
              height = 20000 - margin.top - margin.bottom;
            
            // append the svg object to the body of the page
            var svg = d3.select("#heatmap")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");
            
            // Labels of row and columns
            var myGroups = ['recommendation', 'understandability', 'fairness','support','material','interest','fun', 'node_effort']
            var myVars = []

            subjects.slice(10)
            subjects.forEach(element => {
                myVars.push(element.name)
            });

            flattened_data = []
        
            subjects.forEach(element => {
                for (attrib of myGroups) {
                    flattened_data.push({
                        name: element.name,
                        type: attrib,
                        value: element[""+attrib]
                    })
                }
            })


            
            console.log(flattened_data)
            // Build X scales and axis:
            var x = d3.scaleBand()
              .range([ 0, width ])
              .domain(myGroups)
              .padding(0.01);
            svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x))
            
        

            // Build Y scales and axis:
            var y = d3.scaleBand()
              .range([ height, 0 ])
              .domain(myVars)
              .padding(0.01);

            svg.append("g")
              .call(d3.axisLeft(y));
            
            // Build color scale
            var myColor = d3.scaleLinear()
              .range(["white", "#69b3a2"])
              .domain([1,100])
            
            //Read the data
            svg.selectAll()
                .data(flattened_data, function(d) {
                })
                .enter()
                .append("rect")
                .attr("x", function(d) { 
                    return x(d.type) })
                .attr("y", function(d) { return y(d.name) })
                .attr("width", x.bandwidth() )
                .attr("height", y.bandwidth() )
                .style("fill", function(d) { return myColor(d.value)} )
        
            
            </script>
</body>
</html>
