<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Subjects</title>
    <link rel="stylesheet" href="select-page.css"/>
    <script src="d3.js"></script>
    <script type="text/javascript" src="../data/studyprograms.js"></script>
    <script type="text/javascript" src="select-page.js"></script>
</head>
<body>
    <svg width="1400" height="1060"></svg>
    <script>
        let selected_studyprogram = null;

        for (let program of studyprograms) {
            if (program['name'] === "Angewandte Informatik, Master of Science, PO 2012") {
                console.log(program.categories)
                if (selected_studyprogram == null) {
                    selected_studyprogram = program;
                    console.log(program.categories)
                } else {
                    selected_studyprogram = merge_studyprogram_semesters(program, selected_studyprogram)
                }
                console.log(selected_studyprogram);
            }
        }

        function merge_studyprogram_semesters(program_semester1, program_semester2) {
            //merge categories
            program = program_semester1;
            program.categories = program_semester1.categories.concat(program_semester2.categories);

            // merge statistics
            new_stats = program_semester2.stats;
            for (key in program.stats) {
                if (new_stats.hasOwnProperty(key)) {
                    new_stats[key] += program.stats[key];
                } else {
                    new_stats[key] = program.stats[key];
                }
            }

            return program;
        }

        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            radius = 500,
            g = svg.append("g")
                .attr("transform", "translate(" + (width / 2 + 40) + "," + (height / 2 + 90) + ")");

            svg.call(d3.zoom()
            .on("zoom", () => {
                g.attr('transform', d3.event.transform)
            }));

        var tree = d3.tree()
            .size([360, radius])
            .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

        function project(x, y) {
            var angle = (x - 90) / 180 * Math.PI, radius = y;
            return [radius * Math.cos(angle), radius * Math.sin(angle)];
        }

        var children_func = (d) => {
            children = [];
            if (d.hasOwnProperty('categories')) {
                for (let child of d['categories']) {
                    children.push(child)
                }
            }

            if (d.hasOwnProperty('subjects')) {
                for (let child of d['subjects']) {
                    children.push(child)
                }
            }

            return children;
        };

        function drawRadialTree(studyprogram, root) {

            var link = g.selectAll(".link")
                .data(root.descendants().slice(1))
                .enter().append("path")
                .attr("class", "link")
                .attr("d", function(d) {
                    return "M" + project(d.x, d.y)
                        + "C" + project(d.x, (d.y + d.parent.y) / 2)
                        + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                        + " " + project(d.parent.x, d.parent.y);
                });

            var node = g.selectAll(".node")
                .data(root.descendants().slice(1))
                .enter().append("g")
                .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
                .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; });

            //node.append("circle")
            //    .attr("r", 2.5);

            var text = node.append("text")
                .attr("x", function(d) { return d.x < 180 === !d.children ? 6 : -6; })
                .attr("y", (d) => {
                    // divide between node and leaf. Since the name of nodes will be split into chunks,
                    // the y alignment has to be adjusted, so that the whole text-block is centered to the node
                    let lines = splitTextIntoLinesWithThreeWords(d.data.name);
                    let height = lines.length * 90;
                    let y = "-"+height/200 +"em";
                    return d.children? y: ".31em"})
                .style("text-anchor", function(d) { return d.x < 180 === !d.children ? "start" : "end"; })
                .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })

            // append a tspan to each text. The name of the subject will only be visible through a tspan,
            // because sometimes the name is too long and has to be divided into smaller chunks
            text.selectAll("tspan.text")
                .data(d => {
                    let titles = d.children? splitTextIntoLinesWithThreeWords(d.data.name): [d.data.name];
                    let data = [];
                    for (let title of titles) {
                        data.push({title: title, leaf: d.children? false: true})
                    }
                    return data;
                })
                .enter()
                .append("tspan")
                .attr("class","text")
                .text(d => d.title)
                .attr("x", 0)
                .attr("dx", 0)
                .attr("dy", (d) => {
                    return d.leaf? ".0em" : ".90em";
                });
        };

        // Devide a string into chunks that contain 3 words per chunk
        // e.g "i am a chunk" => ["i am  a", "chunk"]
        function splitTextIntoLinesWithThreeWords(text) {
            return text.match(/\b[\w']+(?:[^\w\n]+[\w']+){0,2}\b/g)
        }

        // start drawing the tree
        var root = tree(d3.hierarchy(selected_studyprogram, children_func));
        drawRadialTree(selected_studyprogram, root)


    </script>
</body>
</html>
