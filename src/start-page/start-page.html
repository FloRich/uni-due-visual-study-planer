<!DOCTYPE html>
<html lang="en">
<head>

    <title>Select your Studyprogram</title>

    <script type="text/javascript" src="../data/studyprograms.js"></script>
    <script src="d3.js"></script>

</head>
<body>

<nav class="w3-bar w3-black">

</nav>
<script>
    d3.select("#programs")
        .selectAll('option')
        .data(studyprograms)
        .enter()
    .append("option")
    .attr("value", d => d.name)
    .text(d => d.name)
</script>
</body>
